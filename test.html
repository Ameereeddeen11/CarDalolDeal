<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Připnutý Formulář</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sticky-box {
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 20px; /* Vzdálenost od horní části stránky */
            z-index: 1000; /* Udržuje formulář nad ostatními prvky */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- Připnutý Box s Formulářem -->
                <div class="sticky-box p-3 bg-light border">
                    <h4>Formulář</h4>
                    <form>
                        <div class="form-group">
                            <label for="select1">Možnost 1</label>
                            <select class="form-control" id="select1">
                                <option>Možnost A</option>
                                <option>Možnost B</option>
                                <option>Možnost C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select2">Možnost 2</label>
                            <select class="form-control" id="select2">
                                <option>Možnost X</option>
                                <option>Možnost Y</option>
                                <option>Možnost Z</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Odeslat</button>
                    </form>
                </div>
            </div>

            <div class="col-md-8">
                <!-- Dlouhý Obsah, aby bylo možné scrollovat -->
                <div style="height: 2000px;">
                    <p>Toto je dlouhý obsah, který způsobí scrollování stránky.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
